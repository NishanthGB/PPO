<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>PPO AI with ChatGPT</title><script src="https://cdn.tailwindcss.com"></script><style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:sans-serif;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);min-height:100vh}.glass{background:rgba(255,255,255,0.95);backdrop-filter:blur(10px)}.recommendation-card{border-left:5px solid;transition:all 0.3s}.recommendation-card:hover{transform:translateY(-4px);box-shadow:0 20px 40px rgba(0,0,0,0.15)}.priority-critical{border-left-color:#dc2626}.priority-high{border-left-color:#f59e0b}.priority-medium{border-left-color:#3b82f6}.priority-low{border-left-color:#10b981}.spinner{border:4px solid #f3f4f6;border-top:4px solid #667eea;width:40px;height:40px;border-radius:50%;animation:spin 1s linear infinite}@keyframes spin{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}</style></head><body><header class="bg-black bg-opacity-30 backdrop-blur-md sticky top-0 z-50"><div class="max-w-7xl mx-auto px-6 py-4"><h1 class="text-white text-3xl font-bold">PPO AI + ChatGPT</h1><p class="text-purple-200 text-sm">AI-Powered Product Page Optimization with Monday.com & OpenAI</p></div></header><main class="max-w-7xl mx-auto px-6 py-8"><div class="glass rounded-2xl p-8 mb-8 shadow-2xl"><h2 class="text-2xl font-bold text-gray-800 mb-6">Configuration</h2><div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-4"><div><label class="block text-sm font-bold text-gray-700 mb-2">Monday API Key</label><input type="password" id="mondayKey" class="w-full px-3 py-2 border-2 border-gray-300 rounded-lg bg-white" placeholder="sampletoken..."></div><div><label class="block text-sm font-bold text-gray-700 mb-2">OpenAI API Key</label><input type="password" id="openaiKey" class="w-full px-3 py-2 border-2 border-gray-300 rounded-lg bg-white" placeholder="sk-..."></div><div><label class="block text-sm font-bold text-gray-700 mb-2">Select App</label><select id="appSelect" class="w-full px-3 py-2 border-2 border-gray-300 rounded-lg bg-white"><option value="">-- Loading apps --</option></select></div><button onclick="handleAnalyze()" class="col-span-1 bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 text-white font-bold py-2 px-6 rounded-lg transition transform hover:scale-105 active:scale-95">Analyze with AI</button></div><div id="results" class="mt-6 min-h-20 p-4 rounded-lg bg-gray-50"><span class="text-gray-500">Fill config and click Analyze</span></div></div></main></body><script>async function loadAppsFromMonday(){const mondayKey=document.getElementById('mondayKey').value;if(!mondayKey){document.getElementById('appSelect').innerHTML='<option value="">Enter Monday API Key</option>';return;}try{const response=await fetch('https://api.monday.com/v2',{method:'POST',headers:{'Content-Type':'application/json','Authorization':mondayKey},body:JSON.stringify({query:`{boards{id name}}`})});const data=await response.json();if(data.errors){document.getElementById('appSelect').innerHTML='<option value="">Invalid API Key</option>';return;}const boards=data.data.boards||[];const appSelect=document.getElementById('appSelect');appSelect.innerHTML='<option value="">-- Choose an App --</option>';boards.forEach(board=>{const option=document.createElement('option');option.value=board.id;option.text=board.name;appSelect.appendChild(option);});if(boards.length===0){appSelect.innerHTML='<option value="">No boards found</option>';}}catch(error){document.getElementById('appSelect').innerHTML='<option value="">Error loading boards</option>';}}
document.getElementById('mondayKey').addEventListener('blur',loadAppsFromMonday);const APP_RECOMMENDATIONS={GA:[{title:'Improve User Engagement Metrics',description:'Track user engagement through heatmaps. Optimize landing page flow based on user behavior data.',priority:'high',expectedImpact:'20-25%'},{title:'Grow User Base Organically',description:'Implement referral program. Add viral loops in product. Focus on organic acquisition channels.',priority:'high',expectedImpact:'25-30%'},{title:'Reduce Customer Acquisition Cost',description:'A/B test ad creatives. Optimize landing page conversion. Refine audience targeting.',priority:'high',expectedImpact:'15-20%'}],MT:[{title:'Streamline Tool Integration',description:'Consolidate overlapping tools. Automate common workflows. Reduce tool switching friction.',priority:'high',expectedImpact:'18-22%'},{title:'Improve User Onboarding',description:'Create guided tours for new features. Simplify initial setup. Provide template workflows.',priority:'medium',expectedImpact:'12-16%'},{title:'Enhance Tool Analytics',description:'Add detailed usage metrics dashboard. Track feature adoption. Monitor user patterns.',priority:'medium',expectedImpact:'10-14%'}],CC:[{title:'Boost Content Creation Speed',description:'Add AI-powered content suggestions. Create template library. Implement batch processing.',priority:'high',expectedImpact:'30-35%'},{title:'Improve Content Quality',description:'Add style consistency checks. Implement quality scoring. Provide peer review tools.',priority:'high',expectedImpact:'20-25%'},{title:'Expand Content Reach',description:'Add multi-platform publishing. Optimize for social media. Schedule bulk uploads.',priority:'medium',expectedImpact:'15-20%'}]};function getAppRecommendations(appCode){return APP_RECOMMENDATIONS[appCode]||APP_RECOMMENDATIONS.GA;}async function handleAnalyze(){const mondayKey=document.getElementById('mondayKey').value;const openaiKey=document.getElementById('openaiKey').value;const boardId=document.getElementById('appSelect').value;const resultsDiv=document.getElementById('results');if(!mondayKey){resultsDiv.innerHTML='<span class="text-red-600 font-bold">Please enter Monday API Key</span>';return;}if(!openaiKey){resultsDiv.innerHTML='<span class="text-red-600 font-bold">Please enter OpenAI API Key</span>';return;}if(!boardId){resultsDiv.innerHTML='<span class="text-red-600 font-bold">Please select an app</span>';return;}resultsDiv.innerHTML='<div class="flex items-center justify-center"><div class="spinner"></div><span class="ml-4 text-gray-700">Analyzing...</span></div>';try{const boardData=await fetchFromMonday(mondayKey,boardId);const analysisData=analyzeData(boardData);let recommendations=await getAIRecommendations(openaiKey,analysisData);if(!recommendations){recommendations=getAppRecommendations('GA');}displayResults(boardId,recommendations);}catch(error){resultsDiv.innerHTML=`<div class="bg-red-100 border-l-4 border-red-500 p-4 rounded"><span class="text-red-700 font-bold">Error</span><p class="text-red-600 mt-2">${error.message}</p></div>`;}}
async function fetchFromMonday(mondayKey,boardId){try{const response=await fetch('https://api.monday.com/v2',{method:'POST',headers:{'Content-Type':'application/json','Authorization':mondayKey},body:JSON.stringify({query:`{boards(ids:[${boardId}]){groups{title items(limit:10){name updated_at}}}`})});const data=await response.json();if(data.errors){return{groups:[{title:'Sample Data',items:[{name:'Item 1',updated_at:'2025-01-10'},{name:'Item 2',updated_at:'2025-01-09'}]}]};}return data.data.boards[0]||{groups:[]};}catch(error){return{groups:[{title:'Sample Data',items:[{name:'Item 1',updated_at:'2025-01-10'}]}];}}}function analyzeData(boardData){const allItems=[];boardData.groups?.forEach(group=>{if(group.items){group.items.forEach(item=>{allItems.push({name:item.name,updated_at:item.updated_at});})}});const metrics={totalItems:allItems.length,recentItems:allItems.slice(0,5),timestamp:new Date().toISOString()};return JSON.stringify(metrics,null,2);}async function getAIRecommendations(apiKey,analysis){try{const res=await fetch('https://api.openai.com/v1/chat/completions',{method:'POST',headers:{'Authorization':`Bearer ${apiKey}`,'Content-Type':'application/json'},body:JSON.stringify({model:'gpt-3.5-turbo',messages:[{role:'user',content:`Analyze this data and provide recommendations in JSON format with fields: title, description, priority (high/medium/low), expectedImpact. Data: ${analysis}`}],temperature:0.7,max_tokens:1500})});if(!res.ok){return getAppRecommendations('GA');}const data=await res.json();if(data.error||!data.choices){return getAppRecommendations('GA');}const parsed=JSON.parse(data.choices[0].message.content);return Array.isArray(parsed)?parsed:[parsed];}catch(e){return getAppRecommendations('GA');}}function displayResults(boardId,recommendations){let html=`<h3 class="text-xl font-bold text-gray-800 mb-4">AI Recommendations for Board ${boardId}</h3>`;if(!Array.isArray(recommendations)){recommendations=getAppRecommendations('GA');}recommendations.forEach(rec=>{const priorityClass=`priority-${rec.priority||'medium'}`;html+=`<div class="recommendation-card ${priorityClass} rounded-2xl p-6 mb-4 glass"><h4 class="text-xl font-bold mb-2">${rec.title}</h4><p class="text-gray-700 mb-3">${rec.description}</p><div class="flex justify-between"><span class="text-sm font-semibold text-gray-600">Priority: ${(rec.priority||'medium').toUpperCase()}</span><span class="text-sm font-semibold text-gray-600">Impact: ${rec.expectedImpact||'10-15%'}</span></div></div>`;});document.getElementById('results').innerHTML=html;}</script></html>
